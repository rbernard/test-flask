<HTML>
<BODY bgcolor="cyan">

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for row in value %}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>
            <form action="{{ url_for('delete_user', user_id=row[2]) }}" method=post>
                <input type=submit value=Delete>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<form method="POST" action="" autocomplete="off">
    <center>
        <H1>Enter your details </H1> <br>
        First Name <input type="text" name="fname"/> <br>
        Last Name <input type="text" name="lname"/> <br>
        <input type="submit">
    </center>
</form>
</BODY>
</HTML>
